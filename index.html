<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payoo</title>
  <!--========== daisyUI Link ==============-->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <!--========== tailwind link ============-->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-[#f4f5f7] h-[100vh] flex items-center justify-center flex-col">
  <div class="bg-[url(./assets/bg.png)] w-80 h-40 flex justify-center items-center">
<img src="./assets/Group.png" alt="">
  </div>
  <div class="  bg-white rounded-2xl">
    <form class="w-[350px] p-6">
      <label class="font-bold">Mobile Number</label> <br>
      <input type="text" placeholder="Enter Your Number" class="input bg-[#f4f5f7] p-4 rounded-3xl h-[52px] border-none my-3" id="mb-num"/><br>
      <label class="font-bold mt-4">4 Digit Pin</label> <br>
      <input type="text" placeholder="Enter 4 Digit Pin" class="input bg-[#f4f5f7] p-4 rounded-3xl h-[52px] border-none mt-3" id="pin"/> <br>
      <button class="btn btn-info w-full mt-4 h-12 text-white rounded-3xl" id="btn">Login</button>
    </form>
  </div>
 <script src="script.js"></script>
</body>
</html>
